<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>align-content</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            align-items: center;
            background-color: cadetblue;
        }

        .item {
            font-size: 1.5em;
            background-color: tomato;
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>align-content</h1>
    <section class="container">
        <div class="item">teste 01</div>
        <div class="item">teste teste 02</div>
        <div class="item">teste teste teste 03</div>
        <div class="item">teste 04</div>
        <div class="item">teste 05</div>
        <div class="item">teste 06</div>
        <div class="item">teste 07</div>
        <div class="item">teste 08</div>
        <div class="item">teste 09</div>
    </section>
</body>
</html>
