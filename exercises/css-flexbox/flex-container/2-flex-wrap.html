<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .flex-container {
            display: flex;
            width: 300px;
            background-color: tomato;
            border: 4px solid black;
        }

        .item {
            background-color: cadetblue;
            border: 3px solid black;
            padding: 20px;
            margin: 10px;
            font: 2em bold;
            text-align: center;
        }

        p {
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }

        .nowrap {
            flex-wrap: nowrap;
        }

        .wrap {
            flex-wrap: wrap;
        }

        .wrap-reverse {
            flex-wrap: wrap-reverse;
        }
    </style>
</head>
<body>
    <h1>flex-wrap</h1>
    <p>Define se os items devem ou não quebrar a linha.</p>
    <p>Por padrão os items não quebram a linha e isso faz com que a largura do item seja compactada até o limite do conteúdo para caber no container.</p>
    <p>nowrap (default)</p>
    <section class="flex-container nowrap">
        <div class="item" id="item1">
            1
        </div>
        <div class="item" id="item2">
            2
        </div>
        <div class="item" id="item3">
            3
        </div>
        <div class="item" id="item3">
            4
        </div>
        <div class="item" id="item3">
            5
        </div>
    </section>
    <p>wrap</p>
    <section class="flex-container wrap">
        <div class="item" id="item1">
            1
        </div>
        <div class="item" id="item2">
            2
        </div>
        <div class="item" id="item3">
            3
        </div>
        <div class="item" id="item3">
            4
        </div>
        <div class="item" id="item3">
            5
        </div>
    </section>
    <p>wrap-reverse</p>
    <section class="flex-container wrap-reverse">
        <div class="item" id="item1">
            1
        </div>
        <div class="item" id="item2">
            2
        </div>
        <div class="item" id="item3">
            3
        </div>
        <div class="item" id="item3">
            4
        </div>
        <div class="item" id="item3">
            5
        </div>
    </section>
</body>
</html>
