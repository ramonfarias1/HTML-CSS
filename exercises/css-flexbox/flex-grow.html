<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow</title>
    <style>
        .container {
            display: flex;
            background-color: cadetblue;
            width: 350px;
        }

        .item {
            font-size: 1.5em;
            margin: 5px;
            padding: 5px;
            background-color: tomato;
            text-align: center;
        }

        /* Os itens não se expandem para ocupar o container. */
        .flex-grow0 {
            flex-grow: 0;
        }

        /* Os itens se expandem igualmente para ocupar o container. Utilizando apenas o flex-grow, o crescimento é distribuído igualmente antes e depois do conteúdo de cada elemento. (pois por padrão o flex-basis é auto) */
        .flex-grow1 {
            flex-grow: 1;
        }

        /* Os itens se expandem duas vezes mais que aqueles com flex-grow: 1; mas o crescimento deles ainda é igual pois todos estão com o mesmo valor de flex-grow: 2; */
        .flex-grow2 {
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <h1>flex-grow</h1>
    <h2>flex-grow: 0; (default)</h2>
    <section class="container">
        <div class="item flex-grow0">1</div>
        <div class="item flex-grow0">2</div>
        <div class="item flex-grow0">3</div>
    </section>
    <h2>flex-grow: 1;</h2>
    <section class="container">
        <div class="item flex-grow1">1</div>
        <div class="item flex-grow1">2</div>
        <div class="item flex-grow1">3</div>
    </section>
    <h2>flex-grow: 2;</h2>
    <section class="container">
        <div class="item flex-grow2">1</div>
        <div class="item flex-grow2">2</div>
        <div class="item flex-grow2">3</div>
    </section>
    <h2>flex-grow: 1; / Wide Content</h2>
    <section class="container">
        <div class="item flex-grow1">1</div>
        <div class="item flex-grow1">2 wide test test test test test</div>
        <div class="item flex-grow1">3</div>
    </section>
    <h2>flex-grow: (mixed)</h2>
    <section class="container">
        <div class="item flex-grow0">1</div>
        <div class="item flex-grow1">2</div>
        <div class="item flex-grow2">3</div>
    </section>
</body>
</html>
