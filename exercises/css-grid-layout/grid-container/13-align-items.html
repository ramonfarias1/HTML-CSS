<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <align-items</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            display: grid;
            max-width: 800px;
            height: 800px;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, auto);
            background-color: tomato;
            border: 4px solid black;
        }

        .item {
            background-color: cadetblue;
            border: 3px solid black;
            padding: 20px;
            margin: 10px;
            font: 2em bold;
            text-align: center;
        }

        #item2, #item3 {
            grid-row: span 2;
        }

        #item5 {
            grid-column: span 2;
        }

        p {
            font-size: 1.5em;
            font-weight: bold;
        }

        .stretch {
            grid-template-columns: auto;
            align-items: stretch;
        }

        .start {
            align-items: start;
        }

        .end {
            align-items: end;
        }

        .center {
            align-items: center;
        }
    </style>
</head>

    <h1>align-items</h1>
    <p>Alinha o conteúdo dos itens do grid em relação ao eixo Y (vertical). Alinha em relação a célula.</p>
    <p>align-items: stretch; (estica os itens)</p>
