<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid-area</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        .container {
            display: grid;
            grid-template-columns: auto auto auto;
            max-width: 800px;
            background-color: tomato;
            border: 4px solid black;
        }

        .item {
            background-color: cadetblue;
            border: 3px solid black;
            padding: 20px;
            margin: 10px;
            font: 2em bold;
            text-align: center;
        }

        p {
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
        }

        .ex01 #item1 {
            grid-area: 1 / 2 / 4 / 4;
        }

        .area {
            grid:
                "header header header"  50px
                "nav nav nav"           50px
                "aside main main"       300px
                "footer footer footer"  50px;
            gap: 1rem;
        }

        header {
            grid-area: header;
        }

        nav {
            grid-area: nav;
        }

        aside {
            grid-area: aside;
        }

        main {
            grid-area: main;
        }

        footer {
            grid-area: footer;
        }

        header, nav, aside, main, footer {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h1>grid-area</h1>
    <p>Serve para definir a área do item do grid e também é um atalho para grid-row-start, grid-column-start, grid-row-end, grid-column-end.</p>
    <p>grid-area: 1 / 2 / 4 / 4;</p>
    <section class="container ex01">
        <div class="item" id="item1">
            1
        </div>
        <div class="item" id="item2">
            2
        </div>
        <div class="item" id="item3">
            3
        </div>
        <div class="item" id="item4">
            4
        </div>
        <div class="item" id="item5">
            5
        </div>
        <div class="item" id="item6">
            6
        </div>
    </section>
    <p>grid-area: header | nav | aside | main | footer;</p>
    <section class="container area">
        <header>
            header
        </header>
        <nav>
            nav
        </nav>
        <aside>
            aside
        </aside>
        <main>
            main
        </main>
        <footer>
            footer
        </footer>
    </section>
</body>
</html>
