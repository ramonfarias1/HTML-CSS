<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting Videos</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Inserting Videos</h1>
    <h2>Internal Video</h2>
    <video poster="media/thumb.png" width="560" height="315" controls> <!-- autoplay; loop -->
        <source src="media/surfing.mp4" type="video/mp4">
        <source src="media/surfing.ogv" type="video/ogv">
        <source src="media/surfing.webm" type="video/webm">
        <p>unfortunately your browser does not support the video</p>
    </video>
    <h2>External Video</h2>
    <h3>Youtube</h3>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XXs4oPvQ40Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h3>Vimeo</h3>
    <iframe src="https://player.vimeo.com/video/410093376?h=5ae04bed18" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
