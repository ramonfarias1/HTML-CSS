<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts</title>
    <style>
        /*
        Absolute Measurements:
        cm, mm, in(inches), px, pt(points), pc(paicas).

        Relative Measurements::
        em(relative to the font size of the parent class), ex, rem(root em, relative to the root, it is usually the HTML tag.), vw(viewport wight), vh(viewport height), %.

        Default font size: 16px

        16 px = 1em
        32px = 2em

        W3C Recommendation : px and em

        shorthand font: font-style -> font-variant -> font-weight -> font-size/line-height -> font-family.
        */

        h1 {
            font: bold 2.5em 'Times New Roman', Times, serif;
        }

        h2 {
            font: bold 1.5em 'Times New Roman', Times, serif;
        }

        p {
            font: italic small-caps bold 1em Arial, Helvetica, serif;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Title Example</h1>
    <h2>Subtitle Example</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas aliquid error rem eaque in molestias atque facere nostrum. Dolorem inventore exercitationem veritatis fugiat suscipit non libero tenetur accusamus dolore quam!</p>
</body>
</html>
