<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        @font-face {
            font-family: 'London';
            src: url('fonts/OldLondon.ttf') format('truetype'), url('fonts/Olondon_.otf') format('opentype');
            font-weight: normal;
            font-style: normal;

            /* Format() Types:
                - opentype (otp)
                - truetype (ttp)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        }

        h1 {
            font-family: 'Press Start 2P', cursive, serif;
        }

        h2 {
            font-family: 'London', serif;
        }

        p {
            font-family: 'Work Sans', sans-serif;
        }
    </style>
</head>
<body>
    <h1>Tittle Example</h1>
    <h2>Subtittle Example</h2>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur blanditiis quidem numquam perspiciatis, et asperiores ut, velit iste doloribus corporis aspernatur in expedita beatae consequatur, quae quasi quisquam non atque.</p>
</body>
</html>
