<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Example</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
            background-color: yellow;
            width: 200px;
        }
        div:hover > p {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Hover Example</h1>
    <div>
        mouse over here
        <p>hidden text</p>
    </div>
</body>
</html>
