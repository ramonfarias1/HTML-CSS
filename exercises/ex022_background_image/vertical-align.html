<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Align</title>
    <style>
        #container {
            position: relative;
            height: 97vh;
            background-color: purple;
            background-image: url(images/target001.png);
            background-size: 100% 100%;
        }

        #content {
            position: absolute;
            height: 200px;
            width: 200px;
            background-color: yellow;
            background-image: url(images/target001.png);
            background-size: 100% 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* negative values move content top and left | positive values move content bottom and right */
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="content">

        </article>
    </section>
</body>
</html>
