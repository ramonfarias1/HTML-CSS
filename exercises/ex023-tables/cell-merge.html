<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Merge</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            width: 250px;
            border-collapse: collapse;
            text-align: center;
        }

        td {
            padding: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td colspan="2">D</td>
            <td rowspan="3">F</td>
        </tr>
        <tr>
            <td rowspan="2">G</td>
            <td>H</td>
        </tr>
        <tr>
            <td>K</td>
        </tr>
    </table>
</body>
</html>
