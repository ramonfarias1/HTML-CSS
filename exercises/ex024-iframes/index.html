<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 300px;
            border: 2px dashed black;
        }
    </style>
</head>
<body>
    <h1>iframes</h1>
    <!-- iframe Default Size: 300x150 -->
    <p>
        My Android Project 
        <iframe src="https://ramonfarias1.github.io/projeto-android" frameborder="0" width="500px" height="300px" scrolling="no" title="android project website">
            <a href="https://ramonfarias1.github.io/projeto-android" target="_blank" rel="external">here.</a>
        </iframe>
    </p>
    <p>
        My Cordel Project 
        <iframe src="https://ramonfarias1.github.io/projeto-cordel" frameborder="0" width="500px" height="300px" title="cordel project website">
            <a href="https://ramonfarias1.github.io/projeto-cordel" target="_blank" rel="external">here.</a>
        </iframe>
    </p>
    <p>
        Some websites have iframe protection, like the google webiste <iframe src="https://www.google.com.br" frameborder="0" title="google website">
            <a href="https://www.google.com.br" target="_blank" rel="external"></a>
        </iframe>
    </p>
    <p>
        <iframe srcdoc="<h1>Click on the link below</h1>" frameborder="0" name="iframe" title="Ramon Farias HTML5 and CSS3 Repository"></iframe>
    </p>
    <p><a href="https://ramonfarias1.github.io/HTML5-CSS3" target="iframe" rel="external">My HTML5 and CSS3 Repository</a></p>
</body>
</html>
