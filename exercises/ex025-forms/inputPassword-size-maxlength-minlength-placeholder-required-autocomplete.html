<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input:password; size; maxlenght and minlenght; placeholder; required; and autocomplete</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            width: 97vw;
            height: 97vh;
        }

        div {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div>
        <form action="registration.jar" method="post" autocomplete="on">
            <p><label for="input-username">Username:</label></p>
            <p><input type="text" name="input-username" id="input-username" required maxlength="3" size="17" placeholder="Maximum 3 Characters" autocomplete="username"></p>
            <p><label for="input-password">Password:</label></p>
            <p><input type="password" name="input-password" id="input-password" required minlength="8" maxlength="30" size="16" placeholder="Minimum 8 Characters" autocomplete="current-password"></p>
            <p><input type="submit" value="Submit">
                <input type="reset" value="Clean"></p>
        </form>
    </div>
</body>
</html>
