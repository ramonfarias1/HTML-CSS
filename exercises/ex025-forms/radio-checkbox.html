<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio and checkbox</title>
</head>
<body>
    <form action="example.jar" method="get" autocomplete="on">
        <fieldset>
            <legend>Sex</legend>
            <input type="radio" name="sex" id="male" value="male" checked> <label for="male">Male</label> <br>
            <input type="radio" name="sex" id="female" value="female"> <label for="female">Female</label>
        </fieldset>
        <fieldset>
            <legend>Favorite Sport</legend>
            <input type="checkbox" name="soccer" id="soccer"> <label for="soccer">Soccer</label> <br>
            <input type="checkbox" name="basketball" id="basketball"> <label for="basketball">Basketball</label> <br>
            <input type="checkbox" name="swimming" id="swimming"> <label for="swimming">Swimming</label> <br>
            <input type="checkbox" name="e-sports" id="e-sports" checked> <label for="e-sports">E-Sports</label>
        </fieldset>
        <p>
            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
