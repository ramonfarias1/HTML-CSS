<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Direction</title>
    <style>
        section.flexContainer {
            display: flex;
            background-color: cadetblue;
            text-align: center;
        }

        section#row-reverse {
            flex-direction: row-reverse;
        }

        section#column {
            flex-direction: column;
        }

        section#column-reverse {
            flex-direction: column-reverse;
        }

        div.flexItem {
            margin: 10px;
            background-color: tomato;
        }
    </style>
</head>
<body>
    <h1>Flex Direction</h1>
    <h2>flex-direction: row;</h2>
    <section class="flexContainer" id="row">
        <div class="flexItem" id="flexItem01">
            Item01
        </div>
        <div class="flexItem" id="flexItem02">
            Item02
        </div>
        <div class="flexItem" id="flexItem03">
            Item03
        </div>
    </section>
    <h2>flex-direction: row-reverse;</h2>
    <section class="flexContainer" id="row-reverse">
        <div class="flexItem" id="flexItem04">
            Item01
        </div>
        <div class="flexItem" id="flexItem05">
            Item02
        </div>
        <div class="flexItem" id="flexItem06">
            Item03
        </div>
    </section>
    <h2>flex-direction: column;</h2>
    <section class="flexContainer" id="column">
        <div class="flexItem" id="flexItem07">
            Item01
        </div>
        <div class="flexItem" id="flexItem08">
            Item02
        </div>
        <div class="flexItem" id="flexItem09">
            Item03
        </div>
    </section>
    <h2>flex-direction: column-reverse;</h2>
    <section class="flexContainer" id="column-reverse">
        <div class="flexItem" id="flexItem10">
            Item01
        </div>
        <div class="flexItem" id="flexItem11">
            Item02
        </div>
        <div class="flexItem" id="flexItem12">
            Item03
        </div>
    </section>
</body>
</html>
